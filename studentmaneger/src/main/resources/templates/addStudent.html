<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f6; }
        .card { border: none; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-header bg-primary text-white py-3">
            <h3 class="mb-0" th:text="${student.id != 0} ? 'Cập nhật sinh viên' : 'Thêm sinh viên mới'">Nhập thông tin</h3>
        </div>
        <div class="card-body p-4">
            <form id="studentForm">
                <div class="mb-3">
                    <label class="form-label fw-bold">Mã số sinh viên (ID):</label>
                    <input type="number" id="id" th:value="${student.id}" class="form-control" 
                           placeholder="Nhập ID" required th:readonly="${student.id != 0}">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Họ và tên:</label>
                    <input type="text" id="name" th:value="${student.name}" class="form-control" placeholder="Nhập họ tên" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Tuổi:</label>
                    <input type="number" id="age" th:value="${student.age}" class="form-control" placeholder="Nhập tuổi">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Email:</label>
                    <input type="email" id="email" th:value="${student.email}" class="form-control" placeholder="example@email.com">
                </div>
                
                <div class="mt-4">
                    <button type="button" onclick="saveStudent()" class="btn btn-success px-4">Lưu sinh viên</button>
                    <a href="/students" class="btn btn-secondary">Quay lại danh sách</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function saveStudent() {
            // 1. Lấy dữ liệu từ các ô input
            const studentData = {
                id: parseInt(document.getElementById("id").value),
                name: document.getElementById("name").value,
                age: parseInt(document.getElementById("age").value),
                email: document.getElementById("email").value
            };

            // 2. Gửi Fetch API POST đến StudentRestController
            fetch('/api/students/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' // Quan trọng nhất để @RequestBody nhận được
                },
                body: JSON.stringify(studentData)
            })
            .then(response => {
                if (response.ok) {
                    alert("Đã lưu thông tin sinh viên thành công!");
                    window.location.href = "/students"; // Lưu xong quay về trang danh sách
                } else {
                    alert("Có lỗi xảy ra khi lưu dữ liệu!");
                }
            })
            .catch(error => {
                console.error('Lỗi kết nối:', error);
                alert("Không thể kết nối đến Server!");
            });
        }
    </script>
</body>
</html>
