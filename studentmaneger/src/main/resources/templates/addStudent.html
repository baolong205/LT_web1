<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0" th:text="${student.id != 0} ? 'Cập nhật sinh viên' : 'Thêm sinh viên mới'"></h4>
        </div>
        <div class="card-body">
            <form id="studentForm">
                <input type="hidden" id="studentId" th:value="${student.id}">
                
                <div class="mb-3">
                    <label class="form-label">Họ và tên:</label>
                    <input type="text" id="name" th:value="${student.name}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tuổi:</label>
                    <input type="number" id="age" th:value="${student.age}" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" id="email" th:value="${student.email}" class="form-control">
                </div>
                
                <button type="button" onclick="saveData()" class="btn btn-success w-100">XÁC NHẬN LƯU</button>
                <a href="/students" class="btn btn-secondary w-100 mt-2">Quay lại danh sách</a>
            </form>
        </div>
    </div>

    <script>
        async function saveData() {
            // Lấy ID từ hidden field. Phải ép kiểu số.
            const originalId = parseInt(document.getElementById("studentId").value) || 0;
            
            const studentData = {
                name: document.getElementById("name").value,
                age: parseInt(document.getElementById("age").value) || 0,
                email: document.getElementById("email").value
            };

            let url = "/api/students"; // Mặc định là API Thêm (YC1)
            
            // Nếu originalId > 0, đây là Cập nhật
            if (originalId !== 0) {
                url = "/api/students/update/" + originalId; // Khớp API Cập nhật (YC6)
                studentData.id = originalId; // Khi sửa thì mới cần gửi ID
            }

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(studentData)
                });

                if (response.ok) {
                    alert("Thao tác thành công!");
                    // Chuyển hướng về trang danh sách để làm mới hoàn toàn dữ liệu
                    window.location.href = "/students"; 
                } else {
                    const errorMsg = await response.text();
                    alert("Lỗi server: " + errorMsg);
                }
            } catch (error) {
                console.error("Lỗi:", error);
                alert("Mất kết nối server!");
            }
        }
    </script>
</body>
</html>
