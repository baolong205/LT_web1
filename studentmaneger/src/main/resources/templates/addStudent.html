<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sinh viên mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3>Nhập thông tin sinh viên mới</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/students/save}" th:object="${student}" method="post">
                <div class="mb-3">
                    <label class="form-label">Mã số sinh viên (ID):</label>
                    <input type="number" th:field="*{id}" class="form-control" placeholder="Nhập ID" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Họ và tên:</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập họ tên" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tuổi:</label>
                    <input type="number" th:field="*{age}" class="form-control" placeholder="Nhập tuổi">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="example@email.com">
                </div>
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-success">Lưu sinh viên</button>
                    <a th:href="@{/students}" class="btn btn-secondary">Quay lại danh sách</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
