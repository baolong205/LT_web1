<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <style>
        table { border-collapse: collapse; width: 80%; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn-delete { color: red; text-decoration: none; font-weight: bold; }
        .btn-edit { color: blue; text-decoration: none; font-weight: bold; margin-right: 15px; }
        .btn-add { display: inline-block; margin-bottom: 15px; padding: 10px; background: blue; color: white; text-decoration: none; border-radius: 5px; }
        .search-container { margin-bottom: 20px; }
        .search-input { padding: 8px; width: 300px; border: 1px solid #ccc; border-radius: 4px; }
        .btn-search { padding: 8px 15px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<h2>DANH SÁCH SINH VIÊN</h2>

<div style="display: flex; justify-content: space-between; width: 80%; align-items: center;">
    <a th:href="@{/students/add}" class="btn-add">Thêm sinh viên mới</a>
    
    <div class="search-container">
        <form th:action="@{/students/search}" method="get">
            <input type="text" name="keyword" class="search-input" 
                   th:value="${keyword}" placeholder="Tìm kiếm theo tên...">
            <button type="submit" class="btn-search">Tìm kiếm</button>
            <a th:href="@{/students}" style="margin-left: 10px; font-size: 14px; color: #666;">Xóa lọc</a>
        </form>
    </div>
</div>

<table>
    <tr>
        <th>ID</th>
        <th>Họ tên</th>
        <th>Tuổi</th>
        <th>Email</th>
        <th>Thao tác</th> 
    </tr>

    <tr th:if="${students.empty}">
        <td colspan="5" style="text-align: center;">Không tìm thấy sinh viên nào phù hợp.</td>
    </tr>

    <tr th:each="sv : ${students}">
        <td th:text="${sv.id}"></td>
        <td th:text="${sv.name}"></td>
        <td th:text="${sv.age}"></td>
        <td th:text="${sv.email}"></td>
        <td>
            <a th:href="@{/students/edit/{id}(id=${sv.id})}" class="btn-edit">Sửa</a>
            <a th:href="@{/students/delete/{id}(id=${sv.id})}" 
               class="btn-delete" 
               onclick="return confirm('Bạn có chắc chắn muốn xóa sinh viên này không?')">
               Xóa
            </a>
        </td>
    </tr>
</table>

</body>
</html>
