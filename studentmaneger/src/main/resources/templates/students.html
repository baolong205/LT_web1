<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sinh viên - Fetch API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f6; color: #333; }
        .container { margin-top: 50px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        h2 { font-weight: 600; color: #2c3e50; margin-bottom: 25px; border-left: 5px solid #0d6efd; padding-left: 15px; }
        .table { vertical-align: middle; }
        .btn-action { padding: 5px 12px; font-size: 0.9rem; border-radius: 6px; transition: all 0.2s; text-decoration: none; display: inline-block; }
        .btn-edit { background-color: #e7f1ff; color: #0d6efd; border: 1px solid #0d6efd; }
        .btn-edit:hover { background-color: #0d6efd; color: white; }
        .btn-delete { background-color: #fff5f5; color: #dc3545; border: 1px solid #dc3545; cursor: pointer; }
        .btn-delete:hover { background-color: #dc3545; color: white; }
        .search-box { max-width: 400px; }
    </style>
</head>
<body>

<div class="container">
    <h2>DANH SÁCH SINH VIÊN</h2>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="/students/add" class="btn btn-primary shadow-sm">+ Thêm sinh viên mới</a>
        
        <div class="d-flex search-box">
            <div class="input-group">
                <input type="text" id="keyword" class="form-control" placeholder="Tìm theo tên sinh viên..." oninput="searchStudents()">
                <button class="btn btn-outline-secondary" onclick="resetSearch()">Xóa lọc</button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Họ và tên</th>
                    <th class="text-center">Tuổi</th>
                    <th>Email</th>
                    <th class="text-center">Thao tác</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                </tbody>
        </table>
    </div>
    
    <div class="mt-3 text-end text-muted">
        <small>Tổng cộng: <span id="totalCount" class="fw-bold">0</span> sinh viên</small>
    </div>
</div>

<script>
    // URL này trỏ đến API (Phần trả về JSON)
    const API_URL = "http://localhost:8080/api/students";

    // 1. Hàm tải danh sách sinh viên
    function loadStudents(url = API_URL) {
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById("studentTableBody");
                const totalCount = document.getElementById("totalCount");
                tbody.innerHTML = "";
                
                if (data.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-muted italic">Không tìm thấy sinh viên nào.</td></tr>`;
                    totalCount.innerText = 0;
                    return;
                }

                data.forEach(sv => {
                    const row = `
                        <tr>
                            <td class="fw-bold text-secondary">${sv.id}</td>
                            <td class="fw-semibold">${sv.name}</td>
                            <td class="text-center">${sv.age || 'N/A'}</td>
                            <td><a href="mailto:${sv.email}" class="text-decoration-none text-muted">${sv.email}</a></td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <a href="/students/edit/${sv.id}" class="btn-action btn-edit me-2">Sửa</a>
                                    <button class="btn-action btn-delete" onclick="deleteStudent(${sv.id})">Xóa</button>
                                </div>
                            </td>
                        </tr>`;
                    tbody.innerHTML += row;
                });
                totalCount.innerText = data.length;
            })
            .catch(error => {
                console.error('Lỗi khi tải dữ liệu:', error);
                document.getElementById("studentTableBody").innerHTML = `<tr><td colspan="5" class="text-center text-danger">⚠️ Lỗi kết nối đến Server API</td></tr>`;
            });
    }

    // 2. Hàm tìm kiếm (Sử dụng API search)
    function searchStudents() {
        const keyword = document.getElementById("keyword").value;
        loadStudents(`${API_URL}/search?keyword=${encodeURIComponent(keyword)}`);
    }

    // 3. Hàm xóa sinh viên (Sửa lại dùng POST theo Yêu cầu 2 của bài thi)
    function deleteStudent(id) {
        if (confirm("Bạn có chắc chắn muốn xóa sinh viên này không?")) {
            // Theo yêu cầu thi của bạn: @PostMapping("/api/students/delete/{id}")
            fetch(`${API_URL}/delete/${id}`, { 
                method: 'POST' 
            })
            .then(response => {
                if (response.ok) {
                    alert("Xóa thành công!");
                    loadStudents(); // Tải lại bảng sau khi xóa
                } else {
                    alert("Lỗi: Không thể xóa sinh viên này.");
                }
            })
            .catch(error => console.error('Lỗi khi xóa:', error));
        }
    }

    // 4. Hàm reset tìm kiếm
    function resetSearch() {
        document.getElementById("keyword").value = "";
        loadStudents();
    }

    // Tự động load dữ liệu khi vừa mở trang
    document.addEventListener("DOMContentLoaded", () => loadStudents());
</script>

</body>
</html>
